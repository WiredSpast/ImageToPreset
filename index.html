<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image to Preset</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <meta name="theme-color" content="#fafafa">
  <script async src="js/app.js"></script>
</head>

<body>
  <div>
    <form>
      <label for="file">Select an image file:</label>
      <input type="file" id="file" name="file" accept="image/png, image/gif" oninput="updatePreset()">
      <label for="format">Select format:</label>
      <select name="format" id="format" oninput="updatePreset()">
        <option value="floor_0">Floor right</option>
        <option value="floor_1">Floor left</option>
        <option value="wall_0">Wall right</option>
        <option value="wall_1">Wall left</option>
      </select>
    </form>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="canvas_new_colours"></canvas>
  <div>
    <label for="preset">Generated preset:</label>
    <textarea id="preset" disabled style="width: 1000px; height: 500px;">

    </textarea>
  </div>
  <button id="download_preset" onclick="download()">Download preset</button>
</body>

</html>
